about_content: | # this will include new lines to allow paragraphs
    UIKit/SwiftUI 기반 대규모 커뮤니케이션 앱을 리딩하며, 메모리 최적화, SwiftUI 마이그레이션 등의 문제 해결 경험을 보유한 3년 차 iOS 개발자입니다.<br>
    팀과의 협업 속에서 제품 전반을 바라보며 개선점을 찾고, 유지보수성과 확장성을 고려한 해결책을 만들어왔습니다.<br>
    새로운 기술과 아키텍처를 맹목적으로 도입하기보다, 문제의 본질을 이해하고 상황에 맞는 합리적인 선택을 추구합니다.

    **▣ 필요한 기술은 언어를 가리지 않고 빠르게 학습·적용합니다.**<br>
    친구 정보를 내부 DB에 저장해야 하는 요구가 생기자 SQL을 빠르게 학습해 필요한 쿼리를 직접 작성·적용했습니다. 데이터 모델링과 조회 로직을 구현하며 정합성/성능 관점까지 함께 점검했습니다. 특정 기술에 고정되지 않고, 문제 해결에 필요한 언어·도구는 단기간에 습득해 적용합니다.

    **▣ 목표를 달성하는 것이 아니라 뛰어넘는 것을 선호합니다.**<br>
    비즈니스 목표 달성을 우선하되, 더 나은 사용자 경험을 위해 한 발 더 나아가는 것을 선호합니다. 숏폼 피드 기능을 구현할 때 단순히 동작하는 수준에 그치지 않고, AVPlayer 풀링 시스템과 Prewarm 전략을 설계하여 메모리 사용량을 70% 줄이고 끊김 없는 스와이프 경험을 구현한 경험이 있습니다.

    **▣ 팀의 성장에 기여하고 함께 성장하는 삶을 지향합니다.**<br>
    개발자로서 좋은 성장은 단순히 작동하는 화면을 만드는 것이 아니라 올바르게 이해하는 것에서 시작한다고 믿고 있습니다. 팀 내에서 주도적으로 지식 공유 세미나를 열고 기술 회의를 이끌어온 것을 인정받아 아직 부족하지만 팀장으로 승진하게 되었고, 지금도 팀과 함께 성장하기 위해 노력하고 있습니다.
