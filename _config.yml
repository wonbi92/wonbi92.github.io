  - title: Experience # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: 유니온 모바일
        link: https://apps.apple.com/us/app/angkorlife/id6449693743
        link_text: AppStore
        sub_title: AngkorLife
        caption: 2024.05 - 현재
        description: | # this will include new lines to allow paragraphs
            **Description**<br>
            메시징, 소셜 피드, 미디어 공유 기능을 통합한 종합 커뮤니케이션 플랫폼. 개인 및 그룹 채팅, 음성·영상 통화, 파일 전송, 위치 공유와 함께 소셜 스토리와 이모티콘 샵 기능을 제공하는 iOS 앱
            <br><br>

            **What i did**<br>
            - 중앙 Store(SSOT) 패턴을 도입하여 데이터 소유·배포를 일원화하고 화면 간 결합도를 낮춘 상태 관리 구조 설계
            - AVPlayer 풀링 시스템과 다음 영상 Prewarm 전략을 적용하여 메모리 70% 감소 및 끊김 없는 숏폼 UX 구현
            - 메서드 스위즐링과 책임 연쇄 패턴을 활용하여 딥링크 처리 로직을 중앙화하고 확장성 개선
            - 미디어 메시지 전송을 3단계 파이프라인으로 구조화하여 중복 업로드 방지 및 실시간 진행률 UX 구현
            - Instruments 프로파일링을 통해 스크롤 병목을 분석하고 최적화하여 Animation Hitch 90% 감소
            - Realm 기반 Cache-First 전략을 적용하여 오프라인 채팅 기능 구현 및 메시지 타입 확장성 확보
            - 이모티콘 샵, 리워드, 쇼핑 등 인앱 커머스 기능 구축 및 StoreKit 기반 IAP 구현
            - UIKit 기반 레거시 앱을 점진적으로 마이그레이션하여 뷰의 95% 이상을 SwiftUI로 전환
            - 채팅 검색, 북마크, 상단고정, 수정/삭제, 읽음 동기화 등 메시지 관리 기능 구현
            <br><br>

            **Spec Sheet**<br>
            <mark>Swift</mark> <mark>SwiftUI</mark> <mark>UIKit</mark> <mark>Combine</mark> <mark>RxSwift</mark> <mark>RxFlow</mark> <mark>AVFoundation</mark> <mark>Realm</mark> <mark>StoreKit</mark>
            <br><br>

            **Architecture**<br>
            <mark>MVVM</mark> <mark>Clean Architecture</mark> <mark>Coordinator Pattern</mark> <mark>SPM Modularization</mark>
            <br><br>

            [포트폴리오 보기](https://responsible-promise-cbb.notion.site/2edd87de7c50806590d7e5c6038ec4dd)
            <br><br>

      - layout: left
        title: 업앤비드릴
        link: https://apps.apple.com/kr/app/%EC%97%85%EC%95%A4%EB%B9%84%EB%93%9C%EB%A6%B4/id6473714963
        link_text: AppStore
        caption: 2023.05 - 2023.12
        description: | # this will include new lines to allow paragraphs
            **Description**<br>
            짧은 숏폼의 스포츠 스킬 영상을 보고, 가능 불가능 여부를 선택하여 현재 자신의 스포츠 레벨을 체크해보는 교육용 앱
            <br><br>
          
            **What i did**<br>
            - 개발 초기의 그라운드 룰 및 앱의 구성, 기술 스택, 등을 제시하여 앱 개발 프로세스를 만들어 냄
            - "Tinder" 스타일의 동영상 카드 컬렉션을 상하좌우 스와이핑을 통해 분류하는 UI 구현
            - HLS 형식만 지원하던 동영상 플레이어를 유튜브와 같은 외부 리소스 영상도 지원하도록 기능 및 로직 확장
            - 뷰컨트롤러의 복잡한 화면전환 로직을 Coordinator패턴을 적용하여 화면전환 로직 분리
            - 기존에 RxSwift환경에서 사용할 수 없던 기능을 RxSwift환경에서도 사용할 수 있도록 로직 구현
            - 기존 앱의 불편한 UI/UX 디자인을 HIG를 근거로 제시하여 앱의 UI/UX 개선
            <br><br>
            
            **Spec Sheet**<br>
            <mark>Swift</mark> <mark>UIKit</mark> <mark>AVFoundation</mark> <mark>RxSwift</mark>
            <br><br>

            <div data-toggle="collapse" data-target="#collapse-1" aria-expanded="false" aria-controls="collapse-1" style="cursor:pointer;">
            <p>
              <span class="glyphicon glyphicon-triangle-right" aria-hidden="true" style="font-size: 14px;"></span> <strong style="border-bottom: 1px solid black;">Retrospect</strong><br>
            </p>
            </div>
            <div class="collapse" id="collapse-1">
            <ul>
              <li> 시작 단계의 앱인 만큼 앱의 기능이 변경되거나 추가, 삭제되는 일이 많았습니다. 따라서 앱의 구조가 한 번에 파악이 가능하고, 기능의 추가 및 수정이 용이하도록 MVVM에 클린 아키텍처의 레이어 계층 구조를 적용하여 추상화 레이어 계층을 확실하게 분리해야 한다 판단하였습니다. <a href="https://velog.io/@wonbi92/iOS-MVVM%EA%B3%BC-%ED%81%B4%EB%A6%B0-%EC%95%84%ED%82%A4%ED%85%8D%EC%B3%90" target="_blank"><strong>비즈니스 모델들을 모듈 단위로 추상화하여 유즈케이스를 만들고, 뷰 모델과 유즈케이스를 구분</strong></a><strong>하여 구성하였습니다.</strong> 결과적으로 앱 전체적으로 구조 파악이 쉽고 가독성이 올랐으며, 객체 간 의존도가 낮아져 유지보수의 용이성이 향상되었습니다.</li>
              <li> 이미 개발이 완료된 부분이라도 구조적인 측면에서의 리팩토링이 필요하다 판단되면 리팩토링을 진행하였습니다. <strong>기존 아키텍처의 화면전환 로직에 Coordinator패턴을 추가 적용하여 각각의 계층 내에서 각자의 할 일을 명확하게 가져가도록 리팩토링하였습니다.</strong> 그 결과, 코드의 가독성이 오르고, 데이터의 흐름도 좀 더 유연하게 관리할 수 있도록 개선되었습니다.</li>
              <li> 앱 내부적으로 UIPageViewController를 사용하였는데, RxSwift는 UIPageViewController를 지원하지 않았습니다. 이에 <strong>RxSwift에서 제공하는 DelegateProxy를 활용해 Delegate와 DataSource를 Rx환경에 맞게 사용하도록 리팩토링하였습니다.</strong> 나아가 해당 기능을 좀 더 일반화하고 모듈화하여 오픈소스 라이브러리로 만들어 배포하였습니다.</li>
              <li> UI/UX에 대한 고민을 많이 했습니다. 애플의 H.I.G에 대한 경험이 부족하신 디자이너분과의 협업을 진행하면서 H.I.G와 맞지 않는 부분들을 애플 생태계에 맞게 개선하기 위해 <strong>H.I.G 공식 문서를 근거로 디자인에 대한 가이드라인을 전달해 드렸고, 이를 통해 애플 생태계에 맞는 디자인으로 개선</strong>되고 사용자의 UX를 일관되게 가져가도록 하였습니다.</li>
            </ul>
            </div>

  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        title: RxPageViewController
        additional_links:
          - title: RxPageViewController
            icon: fab fa-github
            url: https://github.com/wonbi92/RxPageViewController
        sub_title: 오픈소스 라이브러리
        caption: 2023.12 - 2024.01
        description: | # this will include new lines to allow paragraphs
            **Description**<br>
            UIPageViewController의 Delegate와 DataSource의 기능을 RxSwift환경에서도 사용할 수 있도록 도와주는 오픈소스 라이브러리
            <br><br>
            
            **What i did**<br>
            - RxSwift의 DelegateProxy를 활용하여 UIPageViewController의 로직을 Rx의 환경에서 사용할 수 있도록 개발
            - 라이브러리 사용자의 개발 편의를 위한 기본 페이징 기능을 캡슐화하여 제공
            <br><br>
            
            **Spec Sheet**<br>
            <mark>Swift</mark> <mark>RxSwift</mark> <mark>CocoaPods</mark> <mark>SPM</mark>
            <br><br>

            <div data-toggle="collapse" data-target="#collapse-2" aria-expanded="false" aria-controls="collapse-2" style="cursor:pointer;">
            <p>
              <span class="glyphicon glyphicon-triangle-right" aria-hidden="true" style="font-size: 14px;"></span> <strong style="border-bottom: 1px solid black;">Retrospect</strong><br>
            </p>
            </div>
            <div class="collapse" id="collapse-2">
            <ul>
              <li> RxSwift는 Swift를 비동기 및 이벤트 기반으로 프로그래밍하게 해주는 라이브러리입니다. 이를 통해 비동기 실행 코드의 가독성을 높여주고 명확한 추론이 가능하도록 도와줍니다. </li>
              <li> 하지만 Swift에서 제공하는 모든 기능을 Rx환경으로 제공하진 않습니다. Swift의 UIPageViewController도 같은 문제를 가지고 있었습니다. 때문에 UIPageViewController를 사용할 때 비동기 코드의 가독성이 떨어지고 명확한 추론이 어려운 문제가 있습니다. </li>
              <li> 이러한 문제를 해결하기 위해 RxSwift에서 제공하는 DelegateProxy를 활용하여 UIPageViewController의 Delegate와 DataSource의 기능을 RxSwift환경에서도 사용할 수 있도록 도와주는 오픈소스 라이브러리를 개발했습니다. </li>
              <li> 또한, 페이징 기능과 같이 일반적으로 많이 사용하는 로직을 캡슐화해 제공하여 UIPageViewController를 좀 더 직관적이고 간편하게 사용하는 기능도 제공합니다. </li>
            </ul>
            </div>
            
      - layout: left
        title: GyroData
        additional_links:
