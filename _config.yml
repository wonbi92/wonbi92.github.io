            <br><br>
            **What i did**<br>
            - 6축 데이터를 생성하고 전달하는 객체구현
            <br><br>
            
            **Spec Sheet**<br>
            <mark>Swift</mark> <mark>UIKit</mark> <mark>MVVM</mark>
            <br><br>

            <div data-toggle="collapse" data-target="#collapse-3" aria-expanded="false" aria-controls="collapse-3" style="cursor:pointer;">
            <p>
              <span class="glyphicon glyphicon-triangle-right" aria-hidden="true" style="font-size: 14px;"></span> <strong style="border-bottom: 1px solid black;">Retrospect</strong><br>
            </p>
            </div>
            <div class="collapse" id="collapse-3">
            <ul>
              <li>이 프로젝트는 처음 기획 단계에서부터 하나의 객체에 역할을 명확하게 하고, 각 객체의 레이어를 적절하게 배치하여 모든 객체가 깨끗하게 각자의 할 일을 하도록 로직 분리와 구조설계를 하고자 하였습니다. 그 결과, 앱 개발 이전에 먼저 <a href="https://miro.com/app/board/uXjVPsjIXrY=/" target="_blank">클래스 다이어그램</a>을 그리며 앱의 구조를 명확하게 인지할 수 있었고, 빠른 속도로 앱 개발이 진행되었으며, 변화에 유연하게 대처할 수 있게 되었습니다.</li>
            </ul>
            </div>
            
            
            
  - title: Other # Title for the section
